        </section>
        <!-- Navbar End-->

        <!-- Contact Section-->
        <section class="contact">
            <div class="row justify-content-center">

                <div class="col-md-6">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="e.g. 'David'">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="e.g. 'Smith'">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Email Address</label>
                            <input type="email" class="form-control" id="inputAddress" placeholder="example@example.com">
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Subject</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="Subject">
                        </div>
                        <div class="form-group">
                            <label for="inputAddress2">Massege</label>
                            <textarea class="form-control" rows="5" id="massege" placeholder="Leave a massege.."></textarea>
                        </div>
                        <button type="submit" class="btn btn-dark contact-button">SUBMIT</button>
                    </form>
                </div>

                <div class="col-md-5">
                    <div class="contact-info">
                        <h1 class="contact-pos">Representation</h1>
                        <h2 class="contact-name">Inge Sheridan</h2>
                        <p class="contact-email">placeholder@placeholder.com</p>
                        <p class="contact-tel">+1 (404) 555 0110</p>
                    </div>
                </div>

            </div>
        </section>
        <!-- Contact Section End -->


        <!-- Footer Section -->
        <footer class="footer" id="footer">
            <div class="row">

                    <p>Powered by <a href="#" class="footer-text">verzion2k</a></p>
